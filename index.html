<!DOCTYPE html>
<html>
<head>
  <script src="https://kit.fontawesome.com/9629e78c2a.js" crossorigin="anonymous"></script>
  <title>Alarm Clock</title>
  <link rel="icon" type="image/x-icon" href="icon.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="clock">
      <span class="hours">00</span> :
      <span class="minutes">00</span> :
      <span class="seconds">00</span>
    </div>
    <h1>ðŸ•”Alarm Clock</h1>
    <div class="alarm-form">
      <label for="hour">Hour:</label>
      <input type="number" id="hour" min="0" max="23">
      <label for="minute">Minute:</label>
      <input type="number" id="minute" min="0" max="59">
     <div id="button"     >
      <button onclick="setAlarm()">Set Alarm</button>

     </div>
    </div>
    <div class="alarm-status" id="alarmStatus"></div>
    <audio id="alarmSound">
      <source src="alarm.mp3" type="audio/mpeg">
      <source src="alarm.ogg" type="audio/ogg">
      Your browser does not support the audio element.
    </audio>

    <div class="alarm-buttons">
      <button id="stopButton" onclick="stopAlarm()" disabled>Stop</button>
    </div>
    <ul id="alarmsList"></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
